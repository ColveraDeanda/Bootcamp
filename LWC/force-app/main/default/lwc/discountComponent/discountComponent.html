<template>

    <!-- lightning button for open modal window -->
    <lightning-button variant="brand" label="New Discount Program" title="New Discount Program" onclick={openModal}
        class="slds-m-left_x-small" disabled={isCloseWon}>
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New Discount Program
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-record-edit-form 
                        object-api-name="Discount_Program__c"
                        onsuccess={handleSuccess}>

                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field field-name="Fleet__c" onchange={handleSelectedFleet}>
                                </lightning-input-field>
                                <lightning-input-field field-name="Discount_Type__c" data-id="discountType">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col">
                                <lightning-input-field field-name="Account__c" value={accountFleet} disabled>
                                </lightning-input-field>
                                <lightning-input-field field-name="Discount__c" data-id="discount">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col">
                                <lightning-input-field field-name="Opportunity__c" value={recordId} disabled>
                                </lightning-input-field>
                            </div>
                        </div>
                        
                        <div class="slds-m-around_small">
                            <div style="height: 225px;">
                                <lightning-datatable 
                                data={stationData} 
                                columns={stationColumns} 
                                key-field="id" 
                                onrowselection={handleRowSelection}>
                            </lightning-datatable>
                            </div>
                        </div>

                        <hr>

                        <div class="slds-align_absolute-center">
                                <lightning-button label="Save" class="slds-p-right_small" variant="brand" onclick={getSelectedRec} type="submit"></lightning-button>
                                <button class="slds-button slds-button_neutral slds-p-left_small" onclick={closeModal} title="Cancel">Cancel</button>
                        </div>
                        

                    </lightning-record-edit-form>

                    
                    

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="">
                    <!--
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Save</button>
                    -->
                    
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
